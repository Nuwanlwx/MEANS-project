<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field size="12">
            <input 
             matInput 
             type="text" 
             name="title"
             ngModel
             required
             minlength="3"
             placeholder="Title"
             #title="ngModel">
             <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
            <br>
        <mat-form-field si>
            <textarea 
             matInput
             rows="4" 
             name="content"
             ngModel
             required
             placeholder="Content"
             #content="ngModel"></textarea>
             <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
        </mat-form-field>
        <hr>
        <button
          mat-raised-button
          color="primary"
          type="submit">Save Post</button>
                
    </form>
   
</mat-card>
